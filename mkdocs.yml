site_name: Tutorials
site_url: https://angegar.github.io
site_description: Laurent Gil web site used to host tutorials
theme:
    name: material
    include_sidebar: true
    icon:
      repo: fontawesome/brands/github
    features:
      - search.suggest
nav:
  - Home: 'index.md'
  - DevOps: 
      - 'Documentation as code': 'devops/doc-as-code'
  - Kubernetes:
    - 'Overview': 'Kubernetes/kubernetes-overview/README.html'
    - 'Basic usage': 'Kubernetes/kubernetes-basics'
    - 'Example': 'Kubernetes/kubernetes-wordpress'
    - 'Helm': 'Kubernetes/kubernetes-helm/README.md'
    - 'Ecosystem' : 'Kubernetes/kubernetes/'
    - 'Cluster administration': 'Kubernetes/cluster-administration/'
  - Conferences: Conferences/index.md


repo_url: https://github.dxc.com/lgil3/tutorials
repo_name: tutorials
remote_branch: gh-pages
google_analytics:
  - UA-10069210-6
  - auto
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - toc:
      permalink: True
dev_addr: 0.0.0.0:8002
plugins:
  - git-revision-date-localized:
       type: date
       fallback_to_build_date: true